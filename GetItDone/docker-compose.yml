version: '3.9'
services:
  db:
    image: postgres:16
    container_name: getitdone-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: getitdone-api
    environment:
      ConnectionStrings__GetItDoneDbConnectionString: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"

      Kestrel__Endpoints__Http__Url: "http://0.0.0.0:8080"
    ports:
      - "5000:8080"
    depends_on:
      - db

volumes:
  db_data:
